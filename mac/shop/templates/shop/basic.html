
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>{% block title %} {%endblock%}</title>

      <style>{%block style%}
      @navbar-height: 50px;
   {%endblock%}
          </style>

      </head>

{%load static%}
    <!--  navigation bar code starts here-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/shop">Shop.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/shop/about">About us</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/shop/contactus">Contact us</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/shop/tracker">Tracker</a>
      </li>


    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2 " type="submit" ><a class="nav-link" href="/shop/search"><span style="color: #ffffff">Search</span></a></button>
      <button type="button" class="btn btn-outline-info my-2 my-sm-0" data-container="body" id="popcart" data-toggle="popover" data-placement="bottom" data-content="Click to see the items in your cart"><a class="nav-link" href="#"><span style="color: #ffffff">Cart</span><span style="color: #ffffff" id="cart">0</span></a>
</button>

    </form>
  </div>
</nav>
